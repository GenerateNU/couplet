---
openapi: 3.1.0

info:
  version: 0.0.0
  title: Couplet API
  description: Connect with other users through local events

paths:
  /health-check:
    get:
      summary: Check if the server is running and servicing requests
      operationId: healthCheck
      responses:
        '200':
          description: The server is healthy
  /orgs:
    get:
      summary: Get multiple organizations
      operationId: getOrgs
      parameters:
        - name: limit
          in: query
          description: The number of organizations to return
          schema:
            type: integer
            format: uint8
            minimum: 1
            default: 10
            example: 20
        - name: offset
          in: query
          description: The number of organizations to skip
          schema:
            type: integer
            format: uint32
            default: 0
            example: 13
      responses:
        '200':
          description: Successfully retrieved organizations
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - properties:
                        id:
                          type: string
                          format: uuid
                          example: 5e91507e-5630-4efd-9fd4-799178870b10
                    - $ref: '#/components/schemas/Org'
                    - required:
                        - id
                        - name
                        - bio
                        - tags
    post:
      summary: Create a new organization
      operationId: createOrg
      requestBody:
        description: Organization to create
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Org'
                - required:
                    - name
                    - bio
      responses:
        '201':
          description: Successfully created organization
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      id:
                        type: string
                        format: uuid
                        example: 5e91507e-5630-4efd-9fd4-799178870b10
                  - $ref: '#/components/schemas/Org'
                  - required:
                      - id
                      - name
                      - bio
                      - tags
        '400':
          $ref: '#/components/responses/BadRequest'
  /orgs/{id}:
    delete:
      summary: Delete an organization by its ID
      operationId: deleteOrgById
      parameters:
        - name: id
          in: path
          description: ID of organization to delete
          required: true
          schema:
            type: string
            format: uuid
            example: 5e91507e-5630-4efd-9fd4-799178870b10
      responses:
        '200':
          description: Successfully deleted specified organization
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      id:
                        type: string
                        format: uuid
                        example: 5e91507e-5630-4efd-9fd4-799178870b10
                  - $ref: '#/components/schemas/Org'
                  - required:
                      - id
                      - name
                      - bio
                      - tags
        '404':
          $ref: '#/components/responses/NotFound'
    get:
      summary: Get an organization by its ID
      operationId: getOrgById
      parameters:
        - name: id
          in: path
          description: ID of organization to retrieve
          required: true
          schema:
            type: string
            format: uuid
            example: 5e91507e-5630-4efd-9fd4-799178870b10
      responses:
        '200':
          description: Successfully retrieved specified organization
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      id:
                        type: string
                        format: uuid
                        example: 5e91507e-5630-4efd-9fd4-799178870b10
                  - $ref: '#/components/schemas/Org'
                  - required:
                      - id
                      - name
                      - bio
                      - tags
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Partially update an organization by its ID
      operationId: partialUpdateOrgById
      parameters:
        - name: id
          in: path
          description: ID of organization to update
          required: true
          schema:
            type: string
            format: uuid
            example: 5e91507e-5630-4efd-9fd4-799178870b10
      requestBody:
        description: Organization fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Org'
      responses:
        '200':
          description: Successfully updated specified organization
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      id:
                        type: string
                        format: uuid
                        example: 5e91507e-5630-4efd-9fd4-799178870b10
                  - $ref: '#/components/schemas/Org'
                  - required:
                      - id
                      - name
                      - bio
                      - tags
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update an organization by its ID if it exists, else create it
      operationId: saveOrgById
      parameters:
        - name: id
          in: path
          description: ID of organization to save
          required: true
          schema:
            type: string
            format: uuid
            example: 5e91507e-5630-4efd-9fd4-799178870b10
      requestBody:
        description: Organization to save
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Org'
                - required:
                    - name
                    - bio
                    - tags
      responses:
        '200':
          description: Successfully updated specified organization
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      id:
                        type: string
                        format: uuid
                        example: 5e91507e-5630-4efd-9fd4-799178870b10
                  - $ref: '#/components/schemas/Org'
                  - required:
                      - id
                      - name
                      - bio
                      - tags
        '201':
          description: Successfully created specified organization
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      id:
                        type: string
                        format: uuid
                        example: 5e91507e-5630-4efd-9fd4-799178870b10
                  - $ref: '#/components/schemas/Org'
                  - required:
                      - id
                      - name
                      - bio
                      - tags
        '400':
          $ref: '#/components/responses/BadRequest'
  /users:
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        description: User to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Successfully created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
    get:
      summary: Get all users
      operationId: getAllUsers
      responses:
        '200':
          description: Successfully retrieved all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      summary: Get a user by their user ID
      operationId: getUserById
      parameters:
        - name: id
          in: path
          description: ID of user to retrieve
          required: true
          schema:
            type: string
            format: uuid
            example: 5e91507e-5630-4efd-9fd4-799178870b10
      responses:
        '200':
          description: Successfully retrieved specified user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  responses:
    UnexpectedError:
      description: An unexpected error occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Invalid request body
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Address:
      type: object
      required:
        - line1
        - zipCode
        - city
        - state
        - country
      properties:
        line1:
          type: string
          minLength: 1
          example: 360 Huntington Ave
        line2:
          type: string
          minLength: 1
          example: Room 270
        zipCode:
          type: string
          minLength: 5
          maxLength: 5
          example: 02115
        city:
          type: string
          minLength: 1
          example: Boston
        state:
          type: string
          minLength: 2
          maxLength: 2
          example: MA
        country:
          type: string
          minLength: 2
          maxLength: 2
          example: US
    Coordinate:
      type: object
      required:
        - longitude
        - latitude
      properties:
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          example: 71.43
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          example: 32.82
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: uint16
          minimum: 100
          maximum: 599
          example: 500
        message:
          type: string
          example: Internal server error
    Event:
      type: object
      required:
        - id
        - name
        - bio
        - address
        - images
        - tags
        - orgId
      properties:
        id:
          type: string
          format: uuid
          example: 5e91507e-5630-4efd-9fd4-799178870b10
        name:
          type: string
          minLength: 1
          example: The Big Event
        bio:
          type: string
          minLength: 1
          example: Come to the Big Event and have the best night of your life!
        address:
          $ref: '#/components/schemas/Address'
        images:
          type: array
          items:
            type: string
            format: uri
            example: https://example.com/image.png
          minItems: 1
        externalLink:
          type: string
          format: uri
          example: https://example.com
        tags:
          type: array
          items:
            type: string
            enum: [indoors, outdoors]
            # TODO: Define more tags
        orgId:
          type: string
          format: uuid
          example: 5e91507e-5630-4efd-9fd4-799178870b10
          # TODO:
          # schedule TBD
          # - optional datetime range (within a week)
          # - optional recurring until (some day)
          # price range low~high
    Org:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          example: The Events Company
        bio:
          type: string
          minLength: 1
          example: At The Events Company, we connect people through events
        image:
          type: string
          format: uri
          example: https://example.com/image.png
        tags:
          type: array
          maxItems: 5
          items:
            type: string
            minLength: 1
            example: nonprofit
    User:
      type: object
      required:
        - id
        - firstName
        - lastName
        - age
      properties:
        id:
          type: string
          format: uuid
          example: 5e91507e-5630-4efd-9fd4-799178870b10
        firstName:
          type: string
          minLength: 1
          example: Bob
        lastName:
          type: string
          minLength: 1
          example: Smith
        age:
          type: integer
          format: uint8
          minimum: 18
          example: 22
          # TODO
          # gender
          # hashed password
          # email
          # phone number/social
          # Location
          # preferences
          # - what they like
          # Profile
          # - pics
          # - about me
          # matches TBD
...
